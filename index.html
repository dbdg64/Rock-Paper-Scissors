<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">ROCK PAPER SCISSORS</h1>
    <h1 id="round-counter">Rounds: 0</h1>
    <h1 id="emojy"></h1>
    <div id="scoreCont">
        <div id="win" class="score">
            <span id="score-win">0</span>
        </div>
        <div id="draw" class="score">
            <span id="score-draw">0</span>
        </div>
        <div id="lose" class="score">
            <span id="score-lose">0</span>
        </div>
    </div>
    <div class="rps-cont">
        <button class="rps-btn" id="rock-btn">🗿 Rock</button>
        <button class="rps-btn" id="paper-btn">📄 Paper</button>
        <button class="rps-btn" id="scissors-btn">✂️ Scissors</button>
    </div>
</body>
</html>
